<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <button id="rock" onclick="play(event)">Rock</button>
    <button id="paper" onclick="play(event)">Paper</button>
    <button id="scissors" onclick="play(event)">Scissors</button>

    <div>
        <h2>Score:</h2>
        <p>your-Score: <span id="your-score">0</span></p>
        <p>Computer-Score: <span id="computer-score">0</span></p>
    </div>

    <script>
        var yourScore = 0;
        var computerScore = 0;

        function play(event) {
            var userChoice = event.target.id;
            var choices = ['rock', 'paper', 'scissors'];
            var computerChoice = choices[Math.floor(Math.random() * choices.length)];

            var resultMessage = '';
            if (userChoice === computerChoice) {
                resultMessage = 'It\'s a tie!';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')) 
            {
                resultMessage = 'You win!';
                userScore++;
            } else {
                resultMessage = 'You lose!';
                computerScore++;
            }

            // Update the score display
            document.getElementById('your-score').textContent = yourScore;
            document.getElementById('computer-score').textContent = computerScore;

            // Show the result in an alert
            alert('You chose ' + userChoice + '. Computer chose ' + computerChoice + '. ' + resultMessage);
        }
    </script>
</body>
</html>
